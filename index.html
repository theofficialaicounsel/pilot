<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Copilot - Code & Document Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --gray: #2d2d2d;
            --light-gray: #404040;
            --yellow: #ffd700;
            --yellow-bright: #ffed4e;
            --text: #ffffff;
            --text-secondary: #c0c0c0;
            --border: #333333;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--black);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 1fr;
        }

        .header {
            grid-column: 1 / -1;
            background: var(--dark-gray);
            border-bottom: 2px solid var(--yellow);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--yellow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 1.8rem;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--gray);
            color: var(--text);
            border: 1px solid var(--light-gray);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        button:hover {
            background: var(--light-gray);
            border-color: var(--yellow);
            color: var(--yellow);
            transform: translateY(-1px);
        }

        button.btn-primary {
            background: var(--yellow);
            color: var(--black);
            border: 1px solid var(--yellow);
        }

        button.btn-primary:hover {
            background: var(--yellow-bright);
            border-color: var(--yellow-bright);
        }

        button:active {
            transform: translateY(0);
        }

        .container {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: 100%;
        }

        .left-panel {
            border-right: 2px solid var(--yellow);
            display: flex;
            flex-direction: column;
            background: var(--black);
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--dark-gray);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--yellow);
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group select {
            flex: 1;
            background: var(--gray);
            color: var(--text);
            border: 1px solid var(--light-gray);
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .input-group select:focus {
            outline: none;
            border-color: var(--yellow);
        }

        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .messages-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 4px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--yellow);
            color: var(--black);
            align-self: flex-end;
            max-width: 80%;
            border-left: 3px solid var(--yellow-bright);
        }

        .message.assistant {
            background: var(--gray);
            color: var(--text);
            align-self: flex-start;
            max-width: 80%;
            border-left: 3px solid var(--yellow);
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 0 20px 20px;
            border-top: 1px solid var(--border);
        }

        textarea {
            flex: 1;
            background: var(--gray);
            color: var(--text);
            border: 1px solid var(--light-gray);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 80px;
            max-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--yellow);
        }

        .input-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-actions button {
            width: 60px;
            height: 100%;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            background: var(--black);
        }

        .cards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .card {
            background: var(--dark-gray);
            border: 1px solid var(--light-gray);
            border-top: 3px solid var(--yellow);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-left: 3px solid var(--yellow);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-weight: bold;
            color: var(--yellow);
            font-size: 1rem;
        }

        .card-actions {
            display: flex;
            gap: 5px;
        }

        .card-actions button {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .card-type {
            display: inline-block;
            background: rgba(255, 215, 0, 0.1);
            color: var(--yellow);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .card-preview {
            background: var(--black);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .panel-controls {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--dark-gray);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .panel-controls button {
            flex: 1;
            min-width: 100px;
        }

        .config-section {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--dark-gray);
        }

        .config-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 5px;
            display: block;
        }

        .config-input {
            width: 100%;
            background: var(--gray);
            color: var(--text);
            border: 1px solid var(--light-gray);
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--yellow);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--dark-gray);
            border: 2px solid var(--yellow);
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--yellow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--yellow);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }

        .modal-close:hover {
            color: var(--yellow-bright);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .form-input {
            width: 100%;
            background: var(--gray);
            color: var(--text);
            border: 1px solid var(--light-gray);
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--yellow);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--yellow);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--yellow-bright);
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--yellow);
            font-weight: bold;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--yellow);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-icon">‚ö°</span>
            <span>AI Copilot Workspace</span>
        </div>
        <div class="header-buttons">
            <button onclick="showStats()">üìä Stats</button>
            <button onclick="showSettings()">‚öôÔ∏è Settings</button>
            <button class="btn-primary" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>
    </header>

    <div class="container">
        <div class="left-panel">
            <div class="panel-header">
                <div class="panel-title">üí¨ Chat & Generation</div>
                <div class="input-group">
                    <select id="modeSelect">
                        <option value="chat">üí¨ Chat</option>
                        <option value="code">üíª Generate Code</option>
                        <option value="document">üìÑ Create Doc</option>
                    </select>
                    <select id="languageSelect">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML/CSS</option>
                        <option value="react">React</option>
                        <option value="typescript">TypeScript</option>
                    </select>
                </div>
            </div>

            <div class="panel-content">
                <div class="messages-box" id="messagesBox"></div>
                <div class="input-area">
                    <textarea id="userInput" placeholder="Type your message or code request..."></textarea>
                    <div class="input-actions">
                        <button class="btn-primary" onclick="sendMessage()" title="Send (Enter)">‚ö°</button>
                        <button onclick="copyLastMessage()" title="Copy">üìã</button>
                        <button onclick="clearMessages()" title="Clear">üóëÔ∏è</button>
                    </div>
                </div>
            </div>

            <div class="config-section">
                <label class="config-label">API Endpoint</label>
                <input type="text" class="config-input" id="apiEndpoint" placeholder="https://your-worker.workers.dev">
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-header">
                <div class="panel-title">üì¶ Generated Cards</div>
                <div id="loadingStatus"></div>
            </div>

            <div class="cards-container" id="cardsContainer"></div>

            <div class="panel-controls">
                <button onclick="exportCards()">üì§ Export</button>
                <button onclick="importCards()">üì• Import</button>
                <button onclick="saveCardsLocal()">üíæ Save</button>
                <button onclick="loadCardsLocal()">üìÇ Load</button>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>‚úèÔ∏è Edit Card</span>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" class="form-input" id="editTitle">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <input type="text" class="form-input" id="editDesc">
            </div>
            <div class="form-group">
                <label class="form-label">Type</label>
                <select class="form-input" id="editType">
                    <option value="code">Code</option>
                    <option value="document">Document</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Content</label>
                <textarea class="form-input" id="editContent" style="min-height: 200px;"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>‚öôÔ∏è Settings</span>
                <button class="modal-close" onclick="closeSettingsModal()">√ó</button>
            </div>
            <div class="form-group">
                <label class="form-label">Worker API Endpoint</label>
                <input type="text" class="form-input" id="settingsEndpoint" placeholder="https://your-worker.workers.dev">
            </div>
            <div class="form-group">
                <label class="form-label">Model Preference</label>
                <select class="form-input" id="modelSelect">
                    <option value="auto">Auto Select</option>
                    <option value="deepseek-coder">DeepSeek Coder</option>
                    <option value="qwen-coder">Qwen Coder</option>
                    <option value="kat-coder">KAT Coder Pro</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Theme</label>
                <select class="form-input" id="themeSelect">
                    <option value="dark">Dark (Black/Yellow)</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="modal-footer">
                <button onclick="closeSettingsModal()">Close</button>
                <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>üìä Statistics</span>
                <button class="modal-close" onclick="closeStatsModal()">√ó</button>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div style="background: var(--gray); padding: 15px; border-radius: 4px; border-left: 3px solid var(--yellow);">
                    <div style="color: var(--yellow); font-size: 1.5rem; font-weight: bold;" id="statCards">0</div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem;">Cards Generated</div>
                </div>
                <div style="background: var(--gray); padding: 15px; border-radius: 4px; border-left: 3px solid var(--yellow);">
                    <div style="color: var(--yellow); font-size: 1.5rem; font-weight: bold;" id="statMessages">0</div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem;">Messages</div>
                </div>
                <div style="background: var(--gray); padding: 15px; border-radius: 4px; border-left: 3px solid var(--yellow);">
                    <div style="color: var(--yellow); font-size: 1.5rem; font-weight: bold;" id="statCode">0</div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem;">Code Blocks</div>
                </div>
                <div style="background: var(--gray); padding: 15px; border-radius: 4px; border-left: 3px solid var(--yellow);">
                    <div style="color: var(--yellow); font-size: 1.5rem; font-weight: bold;" id="statTime">0m</div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem;">Session Time</div>
                </div>
            </div>
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn-primary" onclick="closeStatsModal()" style="width: 100%;">Close</button>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let cards = [];
        let currentEditCard = null;
        let sessionStart = Date.now();

        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            updateCardCount();

            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            setInterval(() => {
                const minutes = Math.floor((Date.now() - sessionStart) / 60000);
                document.getElementById('statTime').textContent = minutes + 'm';
            }, 60000);

            if (messages.length === 0) {
                addMessage('assistant', 'üëã Welcome! I can:\n‚Ä¢ Generate code\n‚Ä¢ Create documentation\n‚Ä¢ Answer questions\n\nConfigure your API endpoint in the bottom left, then start chatting!');
            }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            const mode = document.getElementById('modeSelect').value;
            const language = document.getElementById('languageSelect').value;

            addMessage('user', text);
            input.value = '';
            showLoading(true);

            try {
                const endpoint = document.getElementById('apiEndpoint').value;
                if (!endpoint) {
                    addMessage('assistant', '‚ö†Ô∏è Please configure your API endpoint first!');
                    return;
                }

                const apiPath = mode === 'code' ? '/api/code' : '/api/chat';
                const body = mode === 'code' 
                    ? { prompt: text, language }
                    : { message: text };

                const response = await fetch(endpoint + apiPath, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();

                if (mode === 'code' && data.code) {
                    createCard({
                        type: 'code',
                        title: `${language} Code`,
                        desc: text.substring(0, 100),
                        content: data.code,
                        language: data.language || language
                    });
                    addMessage('assistant', `‚úÖ Generated ${language} code!\n${data.modelInfo ? 'Model: ' + data.modelInfo.usedModel : ''}`);
                } else if (data.response) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', '‚úÖ Done!');
                }

            } catch (error) {
                addMessage('assistant', `‚ùå Error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function addMessage(role, content) {
            const box = document.getElementById('messagesBox');
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = content;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
            messages.push({ role, content });
            updateCardCount();
        }

        function createCard(data) {
            const container = document.getElementById('cardsContainer');
            const card = document.createElement('div');
            card.className = 'card';

            const preview = data.content.substring(0, 300) + (data.content.length > 300 ? '...' : '');

            card.innerHTML = `
                <div class="card-header">
                    <div style="flex: 1;">
                        <div class="card-type">${data.type.toUpperCase()}</div>
                        <div class="card-title">${data.title}</div>
                    </div>
                    <div class="card-actions">
                        <button onclick="editCard(this)">‚úèÔ∏è</button>
                        <button onclick="copyCard(this)">üìã</button>
                        <button onclick="deleteCard(this)">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="card-desc">${data.desc}</div>
                <div class="card-preview">${preview}</div>
                <div class="card-meta">
                    <span>${data.language || data.type}</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                </div>
            `;

            card.dataset.cardData = JSON.stringify(data);
            container.appendChild(card);
            cards.push(data);
            updateCardCount();
            saveToStorage();
        }

        function editCard(btn) {
            const card = btn.closest('.card');
            const data = JSON.parse(card.dataset.cardData);

            currentEditCard = card;
            document.getElementById('editTitle').value = data.title;
            document.getElementById('editDesc').value = data.desc;
            document.getElementById('editType').value = data.type;
            document.getElementById('editContent').value = data.content;

            document.getElementById('editModal').classList.add('show');
        }

        function saveEdit() {
            if (!currentEditCard) return;

            const data = {
                title: document.getElementById('editTitle').value,
                desc: document.getElementById('editDesc').value,
                type: document.getElementById('editType').value,
                content: document.getElementById('editContent').value,
                language: JSON.parse(currentEditCard.dataset.cardData).language
            };

            currentEditCard.dataset.cardData = JSON.stringify(data);
            const preview = data.content.substring(0, 300) + (data.content.length > 300 ? '...' : '');
            currentEditCard.querySelector('.card-title').textContent = data.title;
            currentEditCard.querySelector('.card-desc').textContent = data.desc;
            currentEditCard.querySelector('.card-preview').textContent = preview;

            closeModal();
            saveToStorage();
        }

        function copyCard(btn) {
            const card = btn.closest('.card');
            const data = JSON.parse(card.dataset.cardData);
            navigator.clipboard.writeText(data.content);
            btn.textContent = '‚úì';
            setTimeout(() => btn.textContent = 'üìã', 2000);
        }

        function deleteCard(btn) {
            btn.closest('.card').remove();
            updateCardCount();
            saveToStorage();
        }

        function copyLastMessage() {
            if (messages.length > 0) {
                const last = messages[messages.length - 1].content;
                navigator.clipboard.writeText(last);
            }
        }

        function clearMessages() {
            if (confirm('Clear all messages?')) {
                document.getElementById('messagesBox').innerHTML = '';
                messages = [];
                updateCardCount();
            }
        }

        function clearAll() {
            if (confirm('Clear everything?')) {
                document.getElementById('messagesBox').innerHTML = '';
                document.getElementById('cardsContainer').innerHTML = '';
                messages = [];
                cards = [];
                localStorage.clear();
                updateCardCount();
            }
        }

        function exportCards() {
            const data = {
                cards,
                messages,
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `copilot-export-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importCards() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.cards) {
                            data.cards.forEach(card => createCard(card));
                        }
                        alert('‚úÖ Imported!');
                    } catch (err) {
                        alert('‚ùå Error: ' + err.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function saveCardsLocal() {
            saveToStorage();
            alert('‚úÖ Saved to browser!');
        }

        function loadCardsLocal() {
            loadFromStorage();
            updateCardCount();
            alert('‚úÖ Loaded!');
        }

        function saveToStorage() {
            localStorage.setItem('copilot-cards', JSON.stringify(cards));
            localStorage.setItem('copilot-messages', JSON.stringify(messages));
            localStorage.setItem('copilot-endpoint', document.getElementById('apiEndpoint').value);
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('copilot-cards');
            const msgs = localStorage.getItem('copilot-messages');
            const endpoint = localStorage.getItem('copilot-endpoint');

            if (endpoint) document.getElementById('apiEndpoint').value = endpoint;
            if (saved) cards = JSON.parse(saved);
            if (msgs) messages = JSON.parse(msgs);

            cards.forEach(card => {
                const container = document.getElementById('cardsContainer');
                const cardEl = document.createElement('div');
                cardEl.className = 'card';

                const preview = card.content.substring(0, 300) + (card.content.length > 300 ? '...' : '');

                cardEl.innerHTML = `
                    <div class="card-header">
                        <div style="flex: 1;">
                            <div class="card-type">${card.type.toUpperCase()}</div>
                            <div class="card-title">${card.title}</div>
                        </div>
                        <div class="card-actions">
                            <button onclick="editCard(this)">‚úèÔ∏è</button>
                            <button onclick="copyCard(this)">üìã</button>
                            <button onclick="deleteCard(this)">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="card-desc">${card.desc}</div>
                    <div class="card-preview">${preview}</div>
                    <div class="card-meta">
                        <span>${card.language || card.type}</span>
                        <span>Saved</span>
                    </div>
                `;

                cardEl.dataset.cardData = JSON.stringify(card);
                container.appendChild(cardEl);
            });
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        function showSettings() {
            document.getElementById('settingsEndpoint').value = document.getElementById('apiEndpoint').value;
            document.getElementById('settingsModal').classList.add('show');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function saveSettings() {
            document.getElementById('apiEndpoint').value = document.getElementById('settingsEndpoint').value;
            saveToStorage();
            closeSettingsModal();
            alert('‚úÖ Settings saved!');
        }

        function showStats() {
            document.getElementById('statCards').textContent = document.querySelectorAll('.card').length;
            document.getElementById('statMessages').textContent = messages.length;
            const codeCount = cards.filter(c => c.type === 'code').length;
            document.getElementById('statCode').textContent = codeCount;
            document.getElementById('statsModal').classList.add('show');
        }

        function closeStatsModal() {
            document.getElementById('statsModal').classList.remove('show');
        }

        function showLoading(show) {
            const status = document.getElementById('loadingStatus');
            if (show) {
                status.innerHTML = '<div class="loading"><div class="spinner"></div>Processing...</div>';
            } else {
                status.innerHTML = '';
            }
        }

        function updateCardCount() {
            // Just update stats when shown
        }
    </script>
</body>
